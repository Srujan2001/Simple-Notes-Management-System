<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REGISTRATION DETAILS</title>
  <link rel="icon" type="image/jpg"
    href="https://static.vecteezy.com/system/resources/previews/002/820/605/non_2x/branded-notepad-rgb-color-icon-making-business-notes-gift-for-employees-staff-members-isolated-illustration-custom-notebook-with-printed-company-logo-and-slogan-simple-filled-line-drawing-vector.jpg" />

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #00ced1, #6a5acd);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);

      /* start hidden for animation */
      opacity: 0;
      transform: translateY(20px);
      animation: fadeMoveUp 0.8s forwards;
      animation-delay: 0.3s;
    }

    h2 {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeMoveUp 0.7s forwards;
      animation-delay: 0.6s;
    }

    form > div {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeMoveUp 0.7s forwards;
    }

    form > div:nth-child(1) {
      animation-delay: 1s;
    }

    form > div:nth-child(2) {
      animation-delay: 1.3s;
    }

    form > div:nth-child(3) {
      animation-delay: 1.6s;
    }

    form > button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeMoveUp 0.7s forwards;
      animation-delay: 2s;
      transition: transform 0.3s ease;
    }

    form > button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeMoveUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <h2 class="mb-4">REGISTRATION DETAILS</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="list-unstyled text-danger mb-4">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form method="post">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">USER ID</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">PASSWORD</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="togglePassword">
          <label class="form-check-label" for="togglePassword">Show Password</label>
        </div>
      </div>

      <div class="mb-4 text-start">
        <label for="email" class="form-label">EMAIL ID</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email ID" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('change', () => {
      passwordInput.type = togglePassword.checked ? 'text' : 'password';
    });
  </script>

  <!-- Bootstrap JS Bundle CDN (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
