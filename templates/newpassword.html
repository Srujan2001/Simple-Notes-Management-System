<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set New Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="min-vh-100 d-flex justify-content-center align-items-center" 
     style="background-image: url('https://images.unsplash.com/photo-1536305030015-720cdffb602f?auto=format&fit=crop&w=1350&q=80'); background-size: cover; background-position: center;">

  <div class="container py-5">
    <div class="card shadow border-0 bg-light">
      <div class="card-header bg-primary text-white text-center">
        <h2 class="mb-0">Set New Password</h2>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label for="new_password" class="form-label fw-semibold">New Password:</label>
            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter new password" required>
          </div>

          <div class="mb-3">
            <label for="confirm_password" class="form-label fw-semibold">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="showPassword">
            <label class="form-check-label" for="showPassword">Show Password</label>
          </div>

          <button type="submit" class="btn btn-success w-100">Update Password</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  const showPasswordCheckbox = document.getElementById('showPassword');
  const newPasswordInput = document.getElementById('new_password');
  const confirmPasswordInput = document.getElementById('confirm_password');

  showPasswordCheckbox.addEventListener('change', function () {
    const type = this.checked ? 'text' : 'password';
    newPasswordInput.type = type;
    confirmPasswordInput.type = type;
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
