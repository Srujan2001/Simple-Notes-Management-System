{% extends 'dashboard.html' %}

{% block addcss %}
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/561/561127.png">
{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background-color: #e0f7fa;">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="text-center text-primary mb-4">Forgot Password</h3>
        <form method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Enter Your Registered Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} text-center" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
