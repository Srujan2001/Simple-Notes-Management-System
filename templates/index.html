<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Notes Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/jpg"
    href="https://static.vecteezy.com/system/resources/previews/002/820/605/non_2x/branded-notepad-rgb-color-icon-making-business-notes-gift-for-employees-staff-members-isolated-illustration-custom-notebook-with-printed-company-logo-and-slogan-simple-filled-line-drawing-vector.jpg" />

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #00ced1, #6a5acd);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Floating squares (blocks) */
    .square {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      animation: floatSquare 20s linear infinite;
    }

    .square:nth-child(1) { top: 90%; left: 10%; animation-delay: 0s; }
    .square:nth-child(2) { top: 100%; left: 25%; animation-delay: 5s; }
    .square:nth-child(3) { top: 100%; left: 45%; animation-delay: 3s; }
    .square:nth-child(4) { top: 95%; left: 65%; animation-delay: 7s; }
    .square:nth-child(5) { top: 100%; left: 85%; animation-delay: 2s; }

    @keyframes floatSquare {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-300px) rotate(180deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-600px) rotate(360deg);
        opacity: 0;
      }
    }

    .welcome-box {
      animation: bounceIn 1s ease-out;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 2;
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      60% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    /* Typing text animation */
    .typing-text {
      font-size: 2.5rem;
      color: #343a40;
      white-space: nowrap;
      overflow: hidden;
      /* border-right: 3px solid #343a40; */
      width: 0;
      animation: typing 3s steps(30) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .welcome-box h2 {
      font-size: 1.5rem;
      color: #007bff;
      margin-bottom: 30px;
      animation: slideUp 1.5s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .btn-glow {
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 50px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .btn-glow:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.8);
    }

    .btn-register {
      background: linear-gradient(135deg, #007bff, #00bfff);
      border: none;
      color: white;
    }

    .btn-login {
      background: linear-gradient(135deg, #28a745, #20c997);
      border: none;
      color: white;
    }
  </style>
</head>

<body>

  <!-- Floating blocks -->
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>

  <!-- Welcome box -->
  <div class="welcome-box">
    <h1 class="typing-text">✨WELCOME✨</h1>
    <h2>Simple Notes Management System</h2>

    <div class="d-flex justify-content-center gap-3">
      <a href="{{ url_for('register') }}" class="btn btn-glow btn-register">Register</a>
      <a href="{{ url_for('login') }}" class="btn btn-glow btn-login">Login</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
