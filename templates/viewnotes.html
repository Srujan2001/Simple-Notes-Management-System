{% extends 'dashboard.html' %}
{% block addcss %}
{% endblock %}
 <link rel="icon" type="jpg" href="https://static.vecteezy.com/system/resources/previews/002/820/605/non_2x/branded-notepad-rgb-color-icon-making-business-notes-gift-for-employees-staff-members-isolated-illustration-custom-notebook-with-printed-company-logo-and-slogan-simple-filled-line-drawing-vector.jpg">
{% block content %}
<!-- Full page background color using a wrapper div -->
<div class="min-vh-100 d-flex justify-content-center align-items-center" style="background-color: #00ced1;">
  <div class="container bg-white rounded shadow p-4" style="max-width: 600px;">
    <h1 class="mb-4 text-center">View Note</h1>
    <form method="post">
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          class="form-control"
          value="{{ notesdata[1] }}"
          required
        >
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="6"
          class="form-control"
          readonly
        >{{ notesdata[2] }}</textarea>
      </div>
    
    </form>
  </div>
</div>
{% endblock %}
